        function jsObj(name, surname) {
            const describe = function () { // funzione anonima

                name: name,

        function showInfo(info, showFun) {
            showFun(info)
        }

        showInfo("Informazioni", function (i) { console.log("Funzione anonima come parametro", i) })
        showInfo("Informazioni", function (i) { console.log("Altra funzione anonima come parametro", i) })

        const numbers = [12, 354, 4567, 4352, 478, 3543, 7685567, 47568, 64357, 3457]

        function sortAsc(n) {
            for (let i = 0; i < n.length - 1; ++i) {
                for (let j = i + 1; j < n.length; ++j) {
                    if (n[i] > n[j]) {
                        const temp = n[i]
                        n[i] = n[j]
                        n[j] = temp
                    }
                }
            }
        }
        console.log("Array prima dell'ordinamento", numbers)
        sortAsc(numbers)
        console.log("Array dopo l'ordinamento", numbers)
        function sortDesc(n) {
            for (let i = 0; i < n.length - 1; ++i) {
                for (let j = i + 1; j < n.length; ++j) {
                    if (n[i] < n[j]) {
                        const temp = n[i]
                        n[i] = n[j]
                        n[j] = temp
                    }
                }
            }
        }
        sortDesc(numbers)
        console.log("Array ordinato in senso descrescente", numbers)

        function test(a, b) { return a < b }
        function sort(n, testFunction) {
            for (let i = 0; i < n.length - 1; ++i) {
                for (let j = i + 1; j < n.length; ++j) {
                    if (testFunction(n[i], n[j])) {
                        const temp = n[i]
                        n[i] = n[j]
                        n[j] = temp
                    }
                }
            }
        }
        sort(numbers, test)
        console.log("Array ordinato con funzione esterna", numbers)
        sort(numbers, function (x, y) { return x > y })
        console.log("Array ordinato con funzione anonima", numbers)
        sort(numbers, function (x, y) { return x % 2 == 0 ? x > y : x < y })
        console.log("Array ordinato con funzione anonima", numbers)
        // operatore arrow =>
        sort(numbers, (x, y) => { return x % 2 == 0 ? x > y : x < y })
        console.log("Array ordinato con funzione anonima", numbers)
        // operatore arrow =>
        sort(numbers, (x, y) => x % 2 == 0 ? x > y : x < y)
        console.log("Array ordinato con funzione anonima", numbers)

        const lambda = (a, b) => a > b

        numbers.filter(x => x % 2 == 0).forEach((n, i) => console.log(i, n))
    </script>
