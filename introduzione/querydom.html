<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .selected{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <h1>DOM Query</h1>

    <ul id="list">
        <li class="list-item">Test 1</li>
        <li class="list-item">Test 2</li>
        <li class="list-item">Test 3</li>
    </ul>

    <script>
        console.log(document.querySelector("ul"))
        console.log(document.querySelector("#list"))
        console.log(document.querySelector(".list-item"))
        console.log(document.querySelectorAll(".list-item"))
        console.log(document.querySelector(".list-item:nth-of-type(2)"))
        document.querySelector(".list-item:nth-of-type(2)").setAttribute('class', 'list-item selected')
    </script>
</body>
</html>
